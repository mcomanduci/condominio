name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Inject Secrets
        run: |
          FIREBASE_JSON_ESCAPED=$(jq -Rs <<< '${{ secrets.FIREBASE_CONFIG }}')
          sed -i "s|'__FIREBASE_CONFIG__'|$FIREBASE_JSON_ESCAPED|g" script.js
          sed -i '/<script src="config.js"><\/script>/d' index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
