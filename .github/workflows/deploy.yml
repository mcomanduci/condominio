name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Replace Firebase secrets in JSON config
        run: |
          FILE_PATH="./script.js"
          if [ ! -f "$FILE_PATH" ]; then
            echo "Error: $FILE_PATH not found!"
            exit 1
          fi
          sed -i.bak \
            -e "s|__API_KEY__|'${{ secrets.FIREBASE_API_KEY }}'|g" \
            -e "s|__AUTH_DOMAIN__|'${{ secrets.FIREBASE_AUTH_DOMAIN }}'|g" \
            -e "s|__PROJECT_ID__|'${{ secrets.FIREBASE_PROJECT_ID }}'|g" \
            -e "s|__STORAGE_BUCKET__|'${{ secrets.FIREBASE_STORAGE_BUCKET }}'|g" \
            -e "s|__MESSAGING_SENDER_ID__|'${{ secrets.FIREBASE_MESSAGING_SENDER }}'|g" \
            -e "s|__APP_ID__|'${{ secrets.FIREBASE_APP_ID }}'|g" \
            "$FILE_PATH"

          echo "Checking replacements:"
          grep "apiKey" "$FILE_PATH"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
